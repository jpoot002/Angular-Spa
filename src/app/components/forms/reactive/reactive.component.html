<h4>Formularios <small> Reactive </small></h4>
<hr>
<form autocomplete="off" [formGroup]="Forma" (ngSubmit)="Guardarform()">

  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Usuario</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Nombre de usuario"
               formControlName="Usuario"
               [class.is-invalid]="Usuarioinvalido">
        <small *ngIf="Usuarioinvalido" class="text-danger">
            Ese nombre de usuario ya fue tomado.
        </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">
        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="Nombre"
               [class.is-invalid]="Nombreinvalido">
          <small *ngIf="Nombreinvalido" class="text-danger">
            El nombre es obligatorio
          </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">
        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="Apellido"
               [class.is-invalid]="Apellidoinvalido">
          <small *ngIf="Apellidoinvalido" class="text-danger">
            El apellido es obligatorio
          </small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">

      <input class="form-control"
             type="email"
             placeholder="Correo electr칩nico"
             formControlName="Correo"
             [class.is-invalid]="Correoinvalido">
        <small *ngIf="Correoinvalido" class="text-danger">
          El correo es obligatorio
        </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Contrase침a</label>
    <div class="col">

      <input class="form-control"
             type="password"
             placeholder="Contrase침a"
             formControlName="Contrasena1"
             [class.is-invalid]="Contrasenanovalido">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Repita</label>
    <div class="col">

      <input class="form-control"
             type="password"
             placeholder="Repita contrase침a"
             formControlName="Contrasena2"
             [class.is-invalid]="Contrasenadosnovalido">
    </div>
  </div>

  <div class="form-group row" formGroupName="Direccion">
    <label class="col-2 col-form-label">Direccion</label>
    <div class="form-row col">

        <div class="col" >

          <input type="text"
                 class="form-control"
                 placeholder="Distrito"
                 formControlName="Distrito"
                 [class.is-invalid]="Distritoinvalido">

        </div>

        <div class="col ">

          <input type="text"
                 class="form-control"
                 placeholder="Ciudad"
                 formControlName="Ciudad"
                 [class.is-invalid]="Ciudadinvalido">

        </div>

    </div>
  </div>

  <div class="row">
    <div class="col">

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Pasatiempo</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let control of pasatiempos.controls; let i = index">
            <td> {{ i + 1 }} </td>
            <td>
              <input class="form-control"
                     type="text"
                     [formControlName]="i">
            </td>
            <td>
              <button class="btn btn-danger"
                      (click)="Borrarpasatiempo(i)">
                Borrar
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <button class="btn btn-primary mt-3 mb-5 btn-block"
              type="button"
              (click)="Agregarpasatiempo()">
        + Agregar
      </button>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
<hr>

<pre>
  Estado del formulario: {{ Forma.valid }}
  <br>
  Status: {{ Forma.status }}
</pre>

<pre>
  {{ Forma.value | json }}
</pre>
