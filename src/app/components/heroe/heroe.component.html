<div class="row align-items-end">
  <div class="col-ml-2">
    <h1>{{heroe.nombre | uppercase}}</h1>
  </div>
  <div class="col">
    <h2>({{heroe.aparicion|date:'y'}})</h2>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-4">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <pre></pre>
      <button type="button" class="btn btn-outline-primary btn-block" [routerLink]="['/heroes']">Regresar</button>
  </div>
  <div class="col-md-8">
    <p>{{heroe.bio}}</p>
    <hr>

    <div>
      <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/logomarvel.png" class="rounded float-left" style="width: 200px;"[alt]="heroe.nombre">
      <img *ngIf="heroe.casa == 'DC'" src="assets/img/logodc.png" class="rounded float-left" style="width: 200px;"[alt]="heroe.nombre">
    </div>
  </div>
</div>
